<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNO Score Logger - Auth</title>
    <link rel="icon" type="image/png" href="assets/logo.png" />
    <link rel="stylesheet" href="css/style.css">
    <script src="js/theme.js"></script>
</head>
<body>
    <button id="theme-toggle" class="floating-toggle" aria-label="Toggle Dark Mode">ðŸŒ™</button>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="assets/logo.png" alt="UNO Logo" class="app-logo">
                <h1>UNO Logger</h1>
            </div>
        </header>

        <main class="auth-card">
            <div class="tab-group">
                <button id="login-tab" class="tab active">Login</button>
                <button id="signup-tab" class="tab">Signup</button>
            </div>

            <form id="auth-form">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required placeholder="Enter username">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="Enter password">
                </div>
                
                <p id="error-message" class="error-text hidden"></p>
                
                <button type="submit" id="submit-btn">Login</button>
            </form>
            <div id="loader" style="display:none; margin-top:10px;">
                <div class="loader"></div>
            </div>
        </main>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
