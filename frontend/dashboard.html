<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - UNO Logger</title>
    <link rel="icon" type="image/png" href="assets/logo.png" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <script src="js/theme.js"></script>
</head>
<body>
    <div id="loader-overlay">
        <div class="spinner"></div>
        <p class="loading-text">Loading Game Data...</p>
    </div>
    <button id="theme-toggle" class="floating-toggle" aria-label="Toggle Dark Mode">ðŸŒ™</button>

    <div class="container wide">
        <header class="dashboard-header">
            <div class="logo-container">
                <img src="assets/logo.png" alt="Logo" class="app-logo">
                <h1>My Games</h1>
            </div>
        </header>

        <section class="action-bar">
            <button id="new-game-btn" class="btn-primary">+ Start New Game</button>
        </section>

        <main id="games-grid" class="games-grid">
            <div class="loader">Loading your games...</div>
        </main>
    </div>
    <script src="js/dashboard.js"></script>
</body>
</html>
