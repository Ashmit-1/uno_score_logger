<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Game - UNO Logger</title>
    <link rel="icon" type="image/png" href="assets/logo.png" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/new-game.css">
    <script src="js/theme.js"></script>
</head>
<body>
    <button id="theme-toggle" class="floating-toggle">ðŸŒ™</button>

    <div class="container">
        <header class="dashboard-header">
            <div class="logo-container">
                <img src="assets/logo.png" alt="Logo" class="app-logo">
                <h1>New Match</h1>
            </div>
        </header>

        <main class="card">
            <form id="setup-form">
                <div class="input-group">
                    <label for="game-name">Game Name</label>
                    <input type="text" id="game-name" placeholder="Match Name">
                </div>

                <hr>
                <label>Players (Min 2)</label>
                <div id="player-inputs-container">
                    <div class="player-input">
                        <input type="text" class="player-name" placeholder="Player 1 Name" required>
                    </div>
                    <div class="player-input">
                        <input type="text" class="player-name" placeholder="Player 2 Name" required>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" id="add-player-btn" class="btn-outline">+ Add Player</button>
                    <button type="submit" id="start-btn" class="btn-primary">Create Match</button>
                    <button type="button" onclick="window.location.href='dashboard.html'" class="btn-ghost">Cancel</button>
                </div>
            </form>
        </main>
    </div>
    <script src="js/new-game.js"></script>
</body>
</html>
